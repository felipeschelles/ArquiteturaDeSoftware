<div ng-repeat="livro in livros">
  <div class="panel panel-default" ng-class="{'panel-primary': livro.pagina > 300, 'panel-danger': livro.paginas > 400}">
    <div class="panel-heading">
      <h3 class="panel-title">{{livro.titulo}}</h3>
    </div>
    <div class="panel-body">
      <dl>
        <dt>PÃ¡ginas:</dt>
        <dd>{{livro.pagina}}</dd>
        <dt>Autor:</dt>
        <dd>{{livro.autor.nome}}</dd>
        <dt>Resumo:</dt>
        <dd>{{livro.resumo}}</dd>
        <dt>Status:</dt>
        <dd><div ng-if="livro.emprestado == true">Indisponivel</div><div ng-if="livro.emprestado == false">Disponivel</div></dd>
      </dl>
    </div>
  </div>
</div>
