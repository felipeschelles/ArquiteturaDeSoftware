<form class="form-horizontal" role="form" ng-submit="atualizarEmprestimo()">
<div class="alert alert-danger alert-dismissible" role="alert" ng-show="errorMessage">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  {{errorMessage}}
</div>


<div class="form-group">
  <label for="dataEmprestimo">Nova data de devolução</label>
  <input type="date" class="form-control" id="dataPrevistaDevolucao" placeholder="data emprestimo" ng-model="emprestimo.dataPrevistaDevolucao" ng-required="true">
</div>

<button type="submit" class="btn btn-default">Renovar emprestimo</button>
</form>
